<!DOCTYPE html>
<html lang="en">
<head>
  <title>tests</title>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  	
</head>

<body style="width: 99%;">
	<form id="myForm">
		<h1>TESTE 000023</h1>	
		
		<div class="form-group">		  
		  <select class="form-control" id="qq" onchange="playErro();">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>			
		  </select>
		</div>
		
		<div class="form-group">		  
		  <select class="form-control" id="qq32" onchange="playCorrect();">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>			
		  </select>
		</div>
		
		<div id="upload_xls" >						
			<input type="file" id="fileUpload"/>
		</div>
		
		
		
		<audio controls autoplay muted id="audio_wrong">
			<source src="wrong.mp3" type="audio/mp3">
		</audio>
		<audio controls autoplay muted id="audio_correct">
			<source src="correct.mp3" type="audio/mp3">
		</audio>
		<audio controls autoplay muted id="audio_pass">
			<source src="pass.mp3" type="audio/mp3">
		</audio>
		<audio controls autoplay muted id="audio_lose">
			<source src="lose.mp3" type="audio/mp3">
		</audio>
		
		
		
		
	</form>
</body>

<script type="text/javascript">
	
	
function playErro(){
	audio_wrong.muted = 'false';
	audio_wrong.play();
};
function playCorrect(){
	audio_correct.muted = 'false';
	audio_correct.play();
};	

	
	
</script>


</html>
